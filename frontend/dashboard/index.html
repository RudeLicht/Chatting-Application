<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div id="dashboard">
        <button id="logoutBtn">Logout</button>
        <h1 id="welcomeHeader">Loading...</h1>

        <div id="mainContent">
            <!-- Sidebar for tabs -->
            <div id="dmSidebar">
                <div id="dmContainer">
                    <ul class="dm-tab">+</ul>
                    <ul class="dm-tab dm-tab-general">General</ul>
                    <!-- More tabs injected dynamically -->
                </div>
            </div>

            <!-- Chat area -->
            <div id="messagesDiv">
                <ul id="messages"></ul>

                <div id="inputRow">
                    <input type="text" id="messageInput" placeholder="Type a message...">
                    <button id="sendBtn">Send</button>
                </div>
            </div>

        </div>
    </div>

    <!-- DM Creation Modal -->
    <div id="dmModal" class="modal-overlay">
        <div class="modal">
            <h2>Start a Direct Message</h2>
            <input type="text" id="dmNameInput" placeholder="Enter username..." />
            <div class="modal-actions">
                <button id="createDmBtn">Create</button>
                <button id="cancelDmBtn" class="cancel-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script type="module" src="socket.js"></script>
</body>

</html>
